<div class="pokemon-card" [ngClass]="displayMode" (click)="onCardClick()">
    <div class="pokemon-card-header" *ngIf="displayMode === 'default'">
      {{ pokemon.name }}
    </div>
    <div class="pokemon-card-body">
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />
      <div class="pokemon-info" *ngIf="displayMode === 'default'">
        <span class="pokemon-type">{{ type }}</span>
        <span class="pokemon-id">ID: {{ pokemon.id }}</span>
      </div>
    </div>
   
  </div>
