<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          Bienvenue sur PokéChanceux !
        </div>
        <div class="card-body">
          <h5 class="card-title">Bienvenue, {{ username }}</h5>
          <p class="card-text">
            Vous êtes actuellement {{ isLoggedIn ? 'connecté' : 'déconnecté' }}.
          </p>
          <hr>
          <div class="text-center">
            <button routerLink="/login" *ngIf="!isLoggedIn" class="btn btn-primary mr-3" (click)="navigateToLogin()">Se connecter</button>
            <button routerLink="/register" *ngIf="!isLoggedIn" class="btn btn-secondary" (click)="navigateToRegister()">S'inscrire</button>
            <button *ngIf="isLoggedIn" class="btn btn-danger" (click)="logout()">Se déconnecter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
