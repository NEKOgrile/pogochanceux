<div class="container mt-5">
  <div class="row mb-4">
    <div class="col text-center button-group">
      <button class="btn" (click)="setColumns(3)">3 par ligne</button>
      <button class="btn" (click)="setColumns(4)">4 par ligne</button>
      <button class="btn" (click)="setColumns(6)">6 par ligne</button>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input type="text" class="form-control" placeholder="Rechercher par ID" [(ngModel)]="searchQuery" (ngModelChange)="filterPokemons()" />
    </div>
  </div>

  <div class="row">
    <div *ngFor="let pokemon of filteredPokemons" [ngClass]="colClass">
      <app-pokemon-card 
        [pokemon]="pokemon" 
        type="Chanceux"
        [displayMode]="displayMode"
        [isClicked]="userPokemonIds.includes(pokemon.id.toString())"
        (pokemonClicked)="onPokemonClicked($event)">
      </app-pokemon-card>
    </div>
  </div>
</div>
